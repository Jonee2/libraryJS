<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <main>
      <div class="mainbookcard">
        <div>
          <p>Bookname:</p>
          <p class="pexample">Design Patterns</p>
          <p>Author:</p>
          <p class="pexample">
            Erich Gamma, <br />
            John Vlissides, <br />
            Richard Helm, <br />
            Ralph Johnson
          </p>
          <p>Year released:</p>
          <p class="pexample">1994</p>
          <p>Read?</p>
          <input type="checkbox" />
          <button type="submit">Remove</button>
        </div>
      </div>
      <div class="bookcard">
        <form class="form">
          <label for="bookname">Bookname:</label><br />
          <input class="name" type="text" name="bookname" /><br />
          <label for="author">Author:</label><br />
          <input class="author" type="text" name="author" /><br />
          <label for="year">Year released:</label><br />
          <input class="year" type="number" name="year" /><br />
          <label for="read">Read?</label><br />
          <input class="read" type="checkbox" name="read" value="false"/>
          <button class="addbutton" type="submit">Add book</button>
        </form>
      </div>
    </main>
  </body>
</html>
