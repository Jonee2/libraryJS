<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <main>
      <div class="mainbookcard">
        <form>
          <p for="bookname">Bookname:</p>
          <p class="pexample">Design Patterns</p>
          <p for="author">Author:</p>
          <p class="pexample">Erich Gamma, <br>
            John Vlissides, <br>
            Richard Helm, <br>
            Ralph Johnson</p>
          <p for="year">Year released:</p>
          <p class="pexample">1994</p>
          <p for="read">Read?</p>
          <input type="checkbox" />
        </form>
        <button>Remove</button>
      </div>
      <div class="bookcard">
        <form>
          <label for="bookname">Bookname:</label><br />
          <input type="text" name="bookname" /><br />
          <label for="author">Author:</label><br />
          <input type="text" name="author" /><br />
          <label for="year">Year released:</label><br />
          <input type="number" name="year" /><br />
          <label for="read">Read?</label><br />
          <input type="checkbox" />
        </form>
        <button>Remove</button>
      </div>
    </main>
  </body>
</html>
